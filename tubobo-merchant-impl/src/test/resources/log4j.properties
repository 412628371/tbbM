# Output pattern : date [thread] priority category - message   FATAL 0  ERROR 3  WARN 4  INFO 6  DEBUG 7 
log4j.rootLogger=WARN, Console, RollingFile

#Console
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d [%t] %-5p [%c] - %m%n

#RollingFile
log4j.appender.RollingFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.RollingFile.File=${catalina.base}/logs/wenwen.log
log4j.appender.RollingFile.layout=org.apache.log4j.PatternLayout
log4j.appender.RollingFile.layout.ConversionPattern=%d [%t] %-5p [%c] - %m%n

#AliSms
log4j.logger.AliSms=INFO, AliSms 
log4j.appender.AliSms=org.apache.log4j.DailyRollingFileAppender
log4j.appender.AliSms.File=${catalina.base}/logs/AliSms.log
log4j.appender.AliSms.layout=org.apache.log4j.PatternLayout
log4j.appender.AliSms.layout.ConversionPattern=%d [%t] %-5p [%c] - %m%n
log4j.additivity.AliSms=false  

#WechatTubobo
log4j.logger.WechatTubobo=INFO, WechatTubobo 
log4j.appender.WechatTubobo=org.apache.log4j.DailyRollingFileAppender
log4j.appender.WechatTubobo.File=${catalina.base}/logs/wechatTubobo.log
log4j.appender.WechatTubobo.layout=org.apache.log4j.PatternLayout
log4j.appender.WechatTubobo.layout.ConversionPattern=%d [%t] %-5p [%c] - %m%n
log4j.additivity.WechatTubobo=false  

#Springframework level
log4j.logger.org.springframework=ERROR

#Hibernate level
#log4j.logger.org.hibernate=ERROR
log4j.logger.org.hibernate.cache.ehcache.AbstractEhcacheRegionFactory=ERROR
log4j.logger.org.hibernate.search.impl.ConfigContext=ERROR
log4j.logger.net.sf.ehcache.config.CacheConfiguration=ERROR

#Project defalult level
log4j.logger.com.hzmux.hzcms=DEBUG
